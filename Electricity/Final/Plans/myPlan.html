<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myPlan.js" defer></script>
    <link rel="stylesheet" href="planStyle.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

</head>

<body>

    <main class="app">

        <!-- navigation bar -->
        <div class="icon">
            <input type="submit" class="logo" id="logo" value="Your"></input>
            <input type="submit" class="logo2" id="logo2" value="Energy"></input>
        </div>

        <nav>
            <ul>
                <li><a href="http://127.0.0.1:3000/Final/Object/myObject.html">MY OBJECTS</a></li>
                <li><a href="myPlan.html">PLANS</a></li>
                <button id="createPlan">CREATE NEW PLAN</button>
                <button id="createSupplier">CREATE NEW SUPPLIER</button>
                <input type="submit" value="LOG OUT" id="logout">
            </ul>
        </nav>



        <!-- all plans -->
        <div class="allPlans" id="allPlans">
        </div>

        <!-- add object to plan -->
        <div id="id03" class="modal3">

            <form class="myForm3" action="">

                <div class="container3">

                    <label class="addPlan">Choose Object</label>
                    <div class="dropdown">
                        <select class="dropbtn" id="dropbtn"></select>

                    </div>

                    <button type="button" class="addObjToPlan" id="addObjToPlan">Add Object To Plan</button>
                    <button type="button" onclick="document.getElementById('id03').style.visibility = 'hidden'"
                        class="cancelbtn2">Cancel</button>
                </div>

            </form>
        </div>


        <!-- edit plan -->
        <div id="id04" class="modal4">

            <form class="myForm4" action="">

                <div class="container4">
                    <h2 id="supplierChange"></h2>

                    <input type="text" name="planName" id="planName1">
                    <label for="text">Plan name</label>
                    <input type="text" name="period" id="period1">
                    <label for="text">Agreement validity term, months</label>
                    <input type="text" name="fixedPeriod" id="fixedPeriod1">
                    <label for="text">Price fixing term, months</label>
                    <input type="text" name="startDate" id="startDate1">
                    <label for="text">Supply start date</label>
                    <input type="text" name="timeZone" id="timeZone1">
                    <label for="text">Plan type</label>
                    <input type="text" name="energyType" id="energyType1">
                    <label for="text">Type of energy</label>
                    <input type="text" name="price" id="price1">
                    <label for="text">Price, Eur/kWh</label>

                    <button type="submit" id="saveChanges">Save Changes</button>
                    <button type="button" onclick="document.getElementById('id04').style.visibility = 'hidden'"
                    class="cancelbtn2" id="cancelbtn2">Cancel</button>

                </div>

            </form>
        </div>


        <!-- create new plan -->
        <div id="id05" class="modal5">

            <form class="myForm5" action="">

                <div class="container5">
                    <h2>Create New Plan</h2>

                    <input type="text" name="planName" id="planName2" placeholder="Plan Name">
                    <input type="text" name="period" id="period2" placeholder="Agreement validity term, months">
                    <input type="text" name="fixedPeriod" id="fixedPeriod2" placeholder="Price fixing term, months">
                    <input type="text" name="startDate" id="startDate2" placeholder="Supply start date" onfocus="(this.type='date')">
                    <select name="timeZone" id="timeZone2">
                        <option value="One zone">One zone</option>
                        <option value="Two zones">Two zones</option>
                    </select>
                    <select name="energyType" id="energyType2">
                        <option value="Renewable">Renewable</option>
                        <option value="Non-renewal">Non-renewal</option>
                    </select>
                    <input type="text" name="price" id="price2" placeholder="Price, Eur/kWh">
                    <select name="supplier" id="planSupplier">
                        <option value="select">Select Supplier</option>
                    </select>

                    <button type="submit" id="savePlan">Save Plan</button>
                    <button type="button" onclick="document.getElementById('id05').style.visibility = 'hidden'"
                        class="cancelbtn2" id="cancelbtn2">Cancel</button>

                </div>

            </form>
        </div>


        <!-- create new supplier -->
        <div id="id06" class="modal6">

            <form class="myForm6" action="">

                <div class="container6">
                    <h2>Create New Supplier</h2>


                    <input type="text" name="name" id="supplierName" placeholder="Supplier Name">

                    <button type="submit" id="saveSupplier">Save Supplier</button>
                    <button type="button" onclick="document.getElementById('id06').style.visibility = 'hidden'"
                        class="cancelbtn2">Cancel</button>

                </div>

            </form>
        </div>


        <!-- footer -->
        <footer class="footer-distributed">

            <div class="footer-left">
                <h3>Your<span>Energy</span></h3>
                <p class="footer-company-name">Â© 2023 YourEnergy Ltd.</p>
            </div>

            <div class="footer-center">
                <div>
                    <i class="fa fa-map-marker"></i>
                    <p><span>Vilniaus g. 24, LT-46416</span>
                        Lithuania, Kaunas</p>
                </div>

                <div>
                    <i class="fa fa-phone"></i>
                    <p>+370 664 37948</p>
                </div>

                <div>
                    <i class="fa fa-envelope"></i>
                    <p><a href="mailto:d.snieckute@gmail.com">support@yourenergy.com</a></p>
                </div>

            </div>
            <div class="footer-right">
                <p class="footer-company-about">
                    <span>More information</span>
                <div class="footer-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>

        </footer>


    </main>

</body>

</html>
